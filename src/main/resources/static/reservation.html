<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reservaciones</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    
    <script src="js\reservation\listarReservation.js"></script>
    <script src="js\reservation\registrarReservation.js"></script>
    <script src="js\reservation\editarReservation.js"></script>
    <script src="js\reservation\borrarReservation.js"></script>
    <script src="js\reservation\funcionesReservation.js"></script>
</head>

<body>
    <div>
        <h1>Reservaciones</h1>

        <!-- en el elemento identificado con el id 'mensajes' se mostraran los mensajes
             o resultado de ejecutar la peticion
        -->
        <div id="mensajes"></div>
        <br>
        <a href="privado.html"><img src="img/back.png" alt="Regresar"></a>
        
        <button id="nuevoRegistro" onclick="activaNuevo();">Registrar Reservacion</button>
        
        <div id="listado"></div>

        <div id="nuevo">
            <h3>Registrar Reservacion</h3>
            <th><input type="date" id="startDate"></th>
            <th><input type="date" id="devolutionDate"></th>
            <th><input type="number" id="computer" placeholder="Computer (Num)"></th>
            <th><input type="number" id="client" placeholder="Client (Num)"></th>
            <th><input type="number" id="score" placeholder="Score (Num)"></th>
            <th><input type="text" id="status" placeholder="Status"></th>
            <button onclick="registrar();">Guardar</button>
            <button onclick="estadoInicial();">Cancelar</button>
        </div>

        <div id="editar">
            <h3>Editar Reservacion</h3>
            <th><input type="number" id="idEdit" placeholder="Id"></th>
            <th><input type="date" id="startDateEdit"></th>
            <th><input type="date" id="devolutionDateEdit"></th>
            <th><input type="number" id="computerEdit" placeholder="Computer (Num)"></th>
            <th><input type="number" id="clientEdit" placeholder="Client (Num)"></th>
            <th><input type="number" id="scoreEdit" placeholder="Score (Num)"></th>
            <th><input type="text" id="statusEdit" placeholder="Status"></th>
            <button onclick="actualizar();">Guardar</button>
            <button onclick="estadoInicial();">Cancelar</button>
        </div>
        
    </div>
</body>
</html>
