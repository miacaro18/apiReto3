        <div id="nuevo">
            <h3>Registrar Mensaje</h3>
            <div class="mb-3">
                <label for="exampleFormControlTextarea1" class="form-label">Computer</label>
                <input type="number" class="form-control" id="computer" placeholder="Num">

                <label for="exampleFormControlTextarea1" class="form-label">Client</label>
                <input type="number" class="form-control" id="client" placeholder="Num">

                <label for="exampleFormControlTextarea1" class="form-label">Message Text</label>
                <textarea class="form-control" type="text" id="messageText" rows="3" placeholder="Text"></textarea>
            </div>
            <h3 class="text-md-center">
                <button class="btn btn-primary" type="button" onclick="registrar();">Guardar</button>
                <button class="btn btn-primary" type="button" onclick="estadoInicial();">Cancelar</button>
            </h3>

        <div id="editar">
            <h3>Editar Mensaje</h3>
            <th><input type="number" id="idEdit" placeholder="Id"></th>
            <div class="mb-3">
                <label for="exampleFormControlTextarea1" class="form-label">Computer</label>
                <input type="number" class="form-control" id="computerEdit" placeholder="Num">

                <label for="exampleFormControlTextarea1" class="form-label">Client</label>
                <input type="number" class="form-control" id="clientEdit" placeholder="Num">

                <label for="exampleFormControlTextarea1" class="form-label">Description</label>
                <textarea class="form-control" type="text" id="messageTextEdit" rows="3" placeholder="Text"></textarea>
            </div>
            <h3 class="text-md-center">
