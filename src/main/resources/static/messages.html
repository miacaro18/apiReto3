<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mensajes</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    
    <script src="js\message\listarmensajes.js"></script>
    <script src="js\message\registrarmensajes.js"></script>
    <script src="js\message\editarmensajes.js"></script>
    <script src="js\message\borrarmensajes.js"></script>
    <script src="js\message\funcionesmensajes.js"></script>
</head>

<body>
    <div>
        <h1>Mensajes</h1>

        <!-- en el elemento identificado con el id 'mensajes' se mostraran los mensajes
             o resultado de ejecutar la peticion
        -->
        <div id="mensajes"></div>
        <br>
        <a href="privado.html"><img src="img/back.png" alt="Regresar"></a>
        
        <button id="nuevoRegistro" onclick="activaNuevo();">Registrar Mensaje</button>
        
        <div id="listado"></div>

        <div id="nuevo">
            <h3>Registrar Mensaje</h3>
            <th><input type="text" id="messageText" placeholder="Message Text (text)"></th>
            <th><input type="number" id="computer" placeholder="Computer (Num)"></th>
            <th><input type="number" id="client" placeholder="Client (Num)"></th>
            <button onclick="registrar();">Guardar</button>
            <button onclick="estadoInicial();">Cancelar</button>
        </div>

        <div id="editar">
            <h3>Editar Mensaje</h3>
            <th><input type="number" id="idEdit" placeholder="Id"></th>
            <th><input type="text" id="messageTextEdit" placeholder="Message Text (text)"></th>
            <th><input type="number" id="computerEdit" placeholder="Computer (Num)"></th>
            <th><input type="number" id="clientEdit" placeholder="Client (Num)"></th>
            <button onclick="actualizar();">Guardar</button>
            <button onclick="estadoInicial();">Cancelar</button>
        </div>
        
    </div>
</body>
</html>
