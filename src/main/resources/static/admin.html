<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Administradores</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    
    <script src="js\admin\listarAdmin.js"></script>
    <script src="js\admin\registrarAdmin.js"></script>
    <script src="js\admin\editarAdmin.js"></script>
    <script src="js\admin\borrarAdmin.js"></script>
    <script src="js\admin\funcionesAdmin.js"></script>
</head>

<body>
    <div>
        <h1>Administradores</h1>
        <!-- en el elemento identificado con el id 'mensajes' se mostraran los mensajes
             o resultado de ejecutar la peticion
        -->
        <div id="mensajes"></div>
        <br>
        <a href="privado.html"><img src="img/back.png" alt="Regresar"></a>
        
        <button id="nuevoRegistro" onclick="activaNuevo();">Registrar Administrador</button>

        <div id="listado"></div>

        <div id="nuevo">
            <h3>Registrar Administrador</h3>
            <th><input type="text" id="name" placeholder="Name"></th>
            <th><input type="text" id="password" placeholder="Password"></th>
            <th><input type="email" id="email" placeholder="Email"></th>
            <button onclick="registrar();">Guardar</button>
            <button onclick="estadoInicial();">Cancelar</button>
        </div>

        <div id="editar">
            <h3>Editar Administrador</h3>
            <th><input type="number" id="idEdit" placeholder="Id Edit"></th>
            <th><input type="text" id="nameEdit" placeholder="Name Edit"></th>
            <th><input type="text" id="passwordEdit" placeholder="Password Edit"></th>
            <th><input type="text" id="emailEdit" placeholder="Email Edit"></th>
            <button onclick="actualizar();">Guardar</button>
            <button onclick="estadoInicial();">Cancelar</button>
        </div>
        
    </div>
</body>
</html>
