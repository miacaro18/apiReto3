        <table class="table table-bordered" id="listado"></table>
        </div>

        <div id="nuevo">
            <h3>Registrar Administrador</h3>
            <div class="mb-3">
                <label for="exampleFormControlInput1" class="col-sm-1">Name</label>
                <input type="text" class="form-control" id="name" placeholder="Text">

                <label for="inputPassword" class="col-sm-1">Password</label>
                <input type="password" class="form-control" id="password">

                <label for="exampleFormControlInput1" class="col-sm-1">Email address</label>
                <input type="email" class="form-control" id="email" placeholder="name@example.com">
            </div>

            <h3 class="text-md-center">
            <button class="btn btn-primary" type="button" onclick="registrar();">Guardar</button>
            <button class="btn btn-primary" type="button" onclick="estadoInicial();">Cancelar</button>
            </h3>

        <div id="editar">
            <h3>Editar Administrador</h3>
            <div class="mb-3">
                <th><input type="number" id="idEdit" placeholder="Id Edit"></th>
                <label for="exampleFormControlInput1" class="col-sm-1">Name</label>
                <input type="text" class="form-control" id="nameEdit" placeholder="Text">

                <label for="inputPassword" class="col-sm-1">Password</label>
                <input type="password" class="form-control" id="passwordEdit">

                <label for="exampleFormControlInput1" class="col-sm-1">Email address</label>
                <input type="email" class="form-control" id="emailEdit" placeholder="name@example.com">
            </div>

            <h3 class="text-md-center">
